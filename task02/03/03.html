<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>北京时间</title>
		<style>
			body{
				margin:0;
				padding:0;
			}
			#main1{
				width:960px;
				margin:0 auto;
				padding-top:100px;
				padding-bottom:100px;
				background-image:url(../image/bg2.png);
			}
			#main2{
				width:500px;
				background-image:url(../image/bg3.jpg);
				margin:0 auto;
				padding:100px;
				font-size:2em;

				-webkit-box-shadow:5px 5px 5px 5px gray;
				-moz-box-shadow:5px 5px 5px 5px gray;
				box-shadow:5px 5px 5px 5px gray;
			}
		</style>
	</head>
	<body>
		<div id="main1">
			<div id="main2">       
			</div>
		</div>
	</body>
	<script>
	function showTime(){
		var d = new Date();
		var str = lap(d.getFullYear())+"年"+lap(d.getMonth()+1)+"月"+lap(d.getDate())+"日 星期" + (d.getDay()==0?7:d.getDay())+" "+lap(d.getHours())+":"+lap(d.getMinutes())+":"+lap(d.getSeconds());
		var show = document.getElementById("main2");
			show.innerHTML = str;

		function lap(item){
			item = item + "";
		if(item.length == 1){
			item = "0" + item
		}
		return item;
		}
	}
	showTime();
	setInterval("showTime();",1000);
	</script>
</html>
