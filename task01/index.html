				<div id="box5">				
					<span>用户号:</span><br />

					<span>密&nbsp;&nbsp;码:</span><br />

					<span>邮&nbsp;&nbsp;箱:</span><br />					
					<input class="circle-btn" type="email" name="email" required="required"
						placeholder="填写你常用的邮箱，方便找回账号" /><br />					
					<span>手机号:</span><br />					
					<input class="circle-btn" type="text" name="mobile" required="required"
						placeholder="填写你常用的手机号，方便用户认证"/><br />				
				</div>
				<div id="box8">
					<button type="submit" id="btn3" name="some-name" data-submiting-text="正在提交">注&nbsp;&nbsp;册</button>
